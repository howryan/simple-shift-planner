<h2 mat-dialog-title>{{data.title}}</h2>

<div>
  <mat-dialog-content class="mat-typography">
    <mat-form-field>
      <textarea matInput rows="15" [(ngModel)]="inputData"></textarea>
    </mat-form-field>
    <div class="alert alert-danger" role="alert" *ngIf="showError">
      Fehler beim einlesen der Daten!
    </div>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Abbrechen</button>
    <button mat-button (click)="importData()">Speichern</button>
  </mat-dialog-actions>
</div>
